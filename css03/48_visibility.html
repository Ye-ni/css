<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="../images/1.jpg" alt="1" width="300px">
    <img src="../images/2.jpg" alt="2" width="300px" class="invisible">
    <img src="../images/3.jpg" alt="3" width="300px">
</body>
</html>
